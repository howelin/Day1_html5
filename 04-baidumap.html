<!DOCTYPE html>
<html>
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>添加动画标注点</title>
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7YE7XgxiKAE0LOCwAMSeaQhb4HGpdNlz"></script>
</head>

<body>
	
	<div id="allmap"></div>
	
</body>

</html>

<script type="text/javascript">
	navigator.geolocation.getCurrentPosition(function (data) {
				
		var coords = data.coords;
		
		console.log(coords);
		
		/*
		 * longitude  经度
		 * latitude   纬度
		 * altitude   海拔，我们在海平面上，所以值为null
		 */
		
		// 获取纬度
		var latitude = coords.latitude;
		
		// 获取经度
		var longitude = coords.longitude;
		
		
		baiduMap(longitude, latitude);
	})
	
	function baiduMap (a, b){
		// 百度地图API功能
		var map = new BMap.Map("allmap");

		var point = new BMap.Point(a,b);
	
		map.centerAndZoom(point, 15);
		var marker = new BMap.Marker(point);  // 创建标注
		map.addOverlay(marker);               // 将标注添加到地图中
		marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	}
</script>
