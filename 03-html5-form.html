<body>
	
	<form action="index.html">
		
		<!--
        	autofocus 自动获取焦点，一开始加载进来就有光标
        	placeholder  输入框文本内容提示
        	required     必填项
        	pattern      正则匹配，最好跟title一起搭配使用，title告知输入的格式  
        -->
        
        
		用户名： <input type="text" autofocus="autofocus" placeholder="这是输入用户名" required="required" pattern="[1-9]{3}" title="这里请输入三位数字"> <br><br>
		
		密码：   <input type="password"><br><br>
		
		<!--email: <input type="email" /><br><br>
		
		url: <input type="url" /><br><br>-->
		
		日期： <input type="date"><br><br>
		
		时间： <input type="time" /><br><br>
		
		数字： <input type="number"><br><br>
		
		进度条： <input type="range"><br><br>
		
		下拉菜单： <input type="text" list="datalist">
		<datalist id="datalist">
			<option value="1"></option>
			<option value="2"></option>
			<option value="3"></option>
		</datalist><br><br>
		
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select><br><br>
		
		<!-- 
			
		datalist和select的区别 
		select：5个值里面选择1个；
		datalist：你可以在文本框里填值，也可以在下面5个值里选1个。
		
		-->
		
		颜色： <input type="color" /><br><br>
		
		<button>提交</button>
	</form>
