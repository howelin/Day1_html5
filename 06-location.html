		<script>
			navigator.geolocation.getCurrentPosition(function (data) {
				
				var coords = data.coords;
				
				console.log(coords);
				
				// 获取纬度
				var latitude = coords.latitude;
				
				// 获取经度
				var longitude = coords.longitude;
				
				document.write('纬度:'+ latitude + '<br>' + '经度：' + longitude)
				
			})
		</script>
