            //设置localstorage
            function setItem (key,value) {
               // body...  
                localStorage.setItem(key,JSON.stringify(value));
            }
            
            //获取localstorage里面的值
            function getItem (key) {
               return JSON.parse(localStorage.getItem(key));   //获取要返回值
            }
			
            function clearItem(key){
                localStorage.removeItem(key);   //清除单独的key
            }

            setItem('name','王五');
            setItem('age','100');
            setItem('sex','男');

            console.log(getItem('name'));

            clearItem('sex');

            var arr=['zhangsan','李四'];

            setItem('arr',arr);
